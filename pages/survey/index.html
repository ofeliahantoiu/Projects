<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1 id="title">Feedback Form</h1>
            <p id="description">We appreciate your feedback! Please fill out the form below.</p>
        </header>

        <form id="survey-form">
            <div class="form-group">
                <label for="name" id="name-label">Full Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your full name" required>
            </div>

            <div class="form-group">
                <label for="email" id="email-label">Email Address</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>

            <div class="form-group">
                <label for="number" id="number-label">Age</label>
                <input type="number" id="number" name="number" min="14" max="99" placeholder="Enter your age" required>
            </div>

            <div class="form-group">
                <label for="dropdown">What is your favorite type of fruit?</label>
                <select name="dropdown" id="dropdown">
                    <option value="" disabled selected>Select your favorite fruit</option>
                    <option value="apple">Apple</option>
                    <option value="banana">Banana</option>
                    <option value="grape">Grape</option>
                    <option value="orange">Orange</option>
                </select>
            </div>

            <div class="form-group">
                <label>Which do you prefer?</label>
                <div class="radio-group">
                    <label class="radio-label">
                        <input type="radio" name="preference" value="tea">
                        <span class="radio-text">Tea</span>
                    </label>
                    <label class="radio-label">
                        <input type="radio" name="preference" value="coffee">
                        <span class="radio-text">Coffee</span>
                    </label>
                </div>
            </div>

            <div class="form-group">
                <label>What are your interests?</label>
                <div class="checkbox-group">
                    <label class="checkbox-label">
                        <input type="checkbox" name="interests" value="technology">
                        <span class="checkbox-text">Technology</span>
                    </label>
                    <label class="checkbox-label">
                        <input type="checkbox" name="interests" value="science">
                        <span class="checkbox-text">Science</span>
                    </label>
                    <label class="checkbox-label">
                        <input type="checkbox" name="interests" value="sports">
                        <span class="checkbox-text">Sports</span>
                    </label>
                    <label class="checkbox-label">
                        <input type="checkbox" name="interests" value="music">
                        <span class="checkbox-text">Music</span>
                    </label>
                </div>
            </div>

            <div class="form-group">
                <label for="comments">Additional Feedback:</label>
                <textarea id="comments" name="comments" rows="4" placeholder="Share your thoughts..."></textarea>
            </div>

            <button type="submit" id="submit">Submit Feedback</button>
        </form>
    </div>
</body>
</html>
