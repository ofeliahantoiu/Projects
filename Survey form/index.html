<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link href="styles.css" rel="stylesheet">
</head>
<body>

<h1 id="title">Feedback Form</h1>
<p id="description">We appreciate your feedback! Please fill out the form below.</p>

<form id="survey-form">
    <label for="name" id="name-label">Full Name</label>
    <input type="text" id="name" name="name" placeholder="Enter your full name" required>

    <label for="email" id="email-label">Email Address</label>
    <input type="email" id="email" name="email" placeholder="Enter your email" required>

    <label for="number" id="number-label">Age</label>
    <input type="number" id="number" name="number" min="14" max="99" placeholder="Enter your age" required>

    <label for="dropdown">What is your favorite type of fruit?</label>
    <select name="dropdown" id="dropdown">
        <option value="apple">Apple</option>
        <option value="banana">Banana</option>
        <option value="grape">Grape</option>
        <option value="orange">Orange</option>
    </select>

    <label>Which do you prefer?</label>
    <input type="radio" name="preference" value="tea"> Tea
    <input type="radio" name="preference" value="coffee"> Coffee

    <label>What are your interests?</label>
    <input type="checkbox" name="interests" value="technology"> Technology
    <input type="checkbox" name="interests" value="science"> Science
    <input type="checkbox" name="interests" value="sports"> Sports
    <input type="checkbox" name="interests" value="music"> Music

    <label for="comments">Additional Feedback:</label>
    <textarea id="comments" name="comments" rows="4" cols="50" placeholder="Share your thoughts..."></textarea>

    <input type="submit" name="submit" id="submit" value="Submit Feedback">
</form>


</body>
</html>
